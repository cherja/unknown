<div class="remodal" data-remodal-id="modal-callcourier">
        <button data-remodal-action="close" class="remodal-close"></button>
        <form class="modal callcouire_form">
            <p>
                <label class="label">
                    ФИО отправителя<br>
                    <input type="text" name="name_otp" class="name">
                </label>
            </p>
            <p>
                <label class="label">
                    ФИО получателя<br>
                    <input type="text" name="name_pol" class="name">
                </label>
            </p>
            <p>
                <label class="label">
                    Город и адрес отправления<br>
                    <input type="text" name="city_otp" class="name">
                </label>
            </p>
            <p>
                <label class="label">
                    Город и адрес получения<br>
                    <input type="text" name="city_pol" class="name">
                </label>
            </p>
            <p>
                <label class="label">
                    Приблизительный вес, кг<br>
                    <input type="number" min="0.1" step="0.1" name="weight" class="name">
                </label>
            </p>
    
            <p>
                <label class="label">
                    Контактный телефон<br>
                    <input type="tel" name="phone" class="tell">
                </label>
            </p>
            <p>
                <label class="label">
                    <input type="checkbox" id="isCashPay" name="cashpay" value="Наложенный платеж" class="checkbox">
                    Наложенный платеж                
                </label><br><br>
                <label class="label" id="cashPaySumm" style="display: none">
                    Сумма, р <input type="number" name="summ" class="summ" autofocus>
                </label>
            </p>
            <p class="submitt"><input type="submit" value="Отправить">
            </p>
        </form>
    </div>
